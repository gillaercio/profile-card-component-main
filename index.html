<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <main id="content">
    <header></header>
    <section class="card-infos">
      <img src="assets/images/image-victor.jpg" alt="Victor Crest pic">
      <div class="card-info">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
    </section>

    <footer class="card-stats">
      <div class="card-stat">
        <span class="card-score">80K</span>
        <span class="card-segment">Followers</span>
      </div>
      <div class="card-stat">
        <span class="card-score">803K</span>
        <span class="card-segment">Likes</span>
      </div>
      <div class="card-stat">
        <span class="card-score">1.4K</span>
        <span class="card-segment">Photos</span>
      </div>
    </footer>
  </main>
</body>
</html>
